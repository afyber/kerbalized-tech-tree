// If a probe core has SAS, set the default control level to 0
@PART:HAS[@MODULE[ModuleSAS]]:FINAL
{
	@MODULE[ModuleSAS] {
		@SASServiceLevel = 0
	}
}

@PART:HAS[@MODULE[ModuleSAS]]:FINAL
{
	@MODULE[ModuleSAS]
	{
		!UPGRADES {}
		UPGRADES
		{
			UPGRADE {
				name__ = ProbecoreRetroProgradeHold
				techRequired__ = kerbalized_level2_probes
				SASServiceLevel = 1
			}
			UPGRADE {
				name__ = ProbecoreNormalRadialHold
				techRequired__ = kerbalized_level3_probes
				SASServiceLevel = 2
			}
			UPGRADE {
				name__ = ProbecoreTargetManuverHold
				techRequired__ = kerbalized_level5_probes
				SASServiceLevel = 4
			}
		}
	}
	%MODULE[PartStatsUpgradeModule]
	{
		%showUpgradesInModuleInfo = true
		%UPGRADES
		{
			UPGRADE {
				name__ = ProbecoreRetroProgradeHold
				techRequired__ = kerbalized_level2_probes
				IsAdditiveUpgrade__ = False
				PartStats
				{
					SASServiceLevel = 1
				}
			}
			UPGRADE {
				name__ = ProbecoreNormalRadialHold
				techRequired__ = kerbalized_level3_probes
				IsAdditiveUpgrade__ = False
				PartStats
				{
					SASServiceLevel = 2
				}
			}
			UPGRADE {
				name__ = ProbecoreTargetManuverHold
				techRequired__ = kerbalized_level5_probes
				IsAdditiveUpgrade__ = False
				PartStats
				{
					SASServiceLevel = 4
				}
			}
		}
	}
}

