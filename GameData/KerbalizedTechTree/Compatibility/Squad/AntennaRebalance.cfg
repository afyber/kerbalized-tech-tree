@PART:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[INTERNAL]]&@MODULE[ModuleCommand]]
{
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower = 10
	}
}

@PART[SurfAntenna]
{
	@title = Communotron 8
	@description = The most basic antenna we have. It's pretty much just a wire in a tube.
	@mass = 0.005
	@MODULE[ModuleDataTransmitter]
	{
		@packetInterval = 1
		@packetSize = 2
		@packetResourceCost = 1.5
		@antennaPower = 75
	}
}

@PART[longAntenna]
{
	@description = The Communotron 16 is a lightweight antenna suitable for short-range communications and data transmission.
	@MODULE[ModuleDataTransmitter]
	{
		@packetInterval = 1
		@packetSize = 2
		@packetResourceCost = 5.0
		@antennaPower = 100000
	}
}

@PART[HighGainAntenna5_v2]
{
	@MODULE[ModuleDataTransmitter]
	{
		@packetInterval = 0.5
		@antennaPower = 2500000
	}
}
